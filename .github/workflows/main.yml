name: Dastardly
on: [ workflow_dispatch ]

jobs:
  build:
    runs-on: ubuntu-latest 
    
    steps:
      - name: Run Dastardly Action Step
        uses: PortSwigger/dastardly-github-action@main
        with:
          #target-url: 'http://54.248.57.27:3000/'
          target-url: 'http://54.199.245.840/'
          
      - name: Publish Test Report
        if: always()                                    # Forces this step to always run
        uses: mikepenz/action-junit-report@v3
        with:
          #report_paths: ${{ github.workspace }}
          report_paths: '**/dastardly-report.xml'
          #report_paths: '/github/workspace/dastardly-report.xml'       # You need to update this path if you pass in a different output filename to the Dastardly action
          require_tests: true
      
